<!DOCTYPE html>
<html>
<head>
    <title>Sarah Prime</title>
</head>
<body>
    <h1>Talk to Sarah</h1>
    <input id="userInput" type="text" placeholder="Type your message here" />
    <button onclick="sendMessage()">Send</button>
    <div id="chatBox"></div>

    <script>
        async function sendMessage() {
            const message = document.getElementById("userInput").value;
            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            });
            const data = await response.json();
            document.getElementById("chatBox").innerHTML += `<p><strong>You:</strong> ${message}</p>`;
            document.getElementById("chatBox").innerHTML += `<p><strong>Sarah:</strong> ${data.response}</p>`;
            document.getElementById("userInput").value = "";
        }
    </script>
</body>
</html>
